<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>calculator</title>
</head>
<body>
        <div class="card border-0 bg-primary shadow-lg">
           <div class="card-body">
           <div class="container d-flex py-2">
            <h5>Calc</h5>
            <div class="ms-auto d-flex align-items-center">
                <p class="fst-italic fs-7 mb-0 me-2">THEME</p>
                <input id="check" type="checkbox" class="">
                <label for="check"></label>
            </div>
           </div>
            <input type="text" class="form-control form-control-lg p-3 border-0 mb-3 text-end fw-bold" id="calculatorInput" readonly>
            <br>
            <div class="row gx-2 gy-3 bg-secondary rounded-2 py-3 px-2">
                <div class="col-3">
                    <button class="btn btn-light w-100 fw-bold shadow-sm border-0">
                        7
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100 fw-bold shadow-sm border-0">
                        8
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        9
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success d-block w-100 fw-bold shadow-sm border-0">
                        DEL
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        4
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        5
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        6
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        +
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        1
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        2
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        3
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        -
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        .
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        0
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        /
                    </button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light d-block w-100 fw-bold shadow-sm border-0">
                        *
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-success d-block w-100 fw-bold shadow-md border-0">RESET</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning d-block w-100 fw-bold text-white shadow-md border-0">=</button>
                </div>
                
                

            </div>

           </div>
        </div>
</body>
<script src="./js/style.js"></script>
<script src="./js/toggle.js"></script>
</html>
